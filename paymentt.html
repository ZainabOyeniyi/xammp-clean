<!DOCTYPE html>
<html>
<head>
  <title>Dry Cleaning Payment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: lightgray;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input[type=text], input[type=number], select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 20px;
    }
    input[type=submit] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type=submit]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Dry Cleaning Payment</h1>
  <form id="payment-form">
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required>

    <label for="card">Credit Card Number</label>
    <input type="text" id="card" name="card" required>

    <label for="cvv">CVV</label>
    <input type="number" id="cvv" name="cvv" required>

    <label for="exp-month">Expiration Month</label>
    <select id="exp-month" name="exp-month" required>
      <option disabled selected>Select month</option>
      <option value="01">January</option>
      <option value="02">February</option>
      <option value="03">March</option>
      <option value="04">April</option>
      <option value="05">May</option>
      <option value="06">June</option>
      <option value="07">July</option>
      <option value="08">August</option>
      <option value="09">September</option>
      <option value="10">October</option>
      <option value="11">November</option>
      <option value="12">December</option>
    </select>

    <label for="exp-year">Expiration Year</label>
    <select id="exp-year" name="exp-year" required>
      <option disabled selected>Select year</option>
      <option value="2022">2022</option>
      <option value="2023">2023</option>
      <option value="2024">2024</option>
      <option value="2025">2025</option>
      <option value="2026">2026</option>
      <option value="2027">2027</option>
      <option value="2028">2028</option>
      <option value="2029">2029</option>
      <option value="2030">2030</option>
      <option value="2031">2031</option>
      <option value="2032">2032</option>
    </select>

   <a href="orderreciept.html">Make Payment</a> 
  </form>

  
</body>
</html>
